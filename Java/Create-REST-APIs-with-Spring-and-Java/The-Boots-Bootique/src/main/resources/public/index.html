<!DOCTYPE html>
<html>
<head>
    <title>Boots Application</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div id="bootsApp" class="boots-app-container">
    <div class="boots-banner">
        <h1>ðŸ‘¢ Boots Bootique ðŸ¥¾</h1>
    </div>
    <hr />
    <div id="bootsList" class="boots-list">
        <h2>Boots Inventory</h2>
        <table class="boots-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>TYPE</th>
                <th>MATERIAL</th>
                <th>SIZE</th>
                <th>QUANTITY</th>
                <th>ACTIONS</th>
            </tr>
            </thead>
            <tbody id="bootsTableBody">
            </tbody>
        </table>
    </div>
    <hr />
    <div class="boots-form-container">
        <h2>Add New Boot</h2>
        <form id="addNewBoot" class="boots-form" action="#">
            <div class="boot-form-entry">
                <label for="material">Material</label>
                <input type="text" id="material" name="material">
            </div>

            <div class="boot-form-entry">
                <label for="type">Type</label>
                <select class="boot-types-dropdown" name="type" id="bootTypesDropdown" form="addNewBoot"></select>
            </div>

            <div class="boot-form-entry">
                <label for="size">Size</label>
                <input type="number" id="size" name="size" min="0" max="26" step="0.5">
            </div>

            <div class="boot-form-entry">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="0" step="1">
            </div>

            <button type="button" id="addNewBootSubmit" onclick="addNewBoot(renderBootsListCallback(document.getElementById('bootsTableBody')));">Add</button>
        </form>
    </div>
    <hr/>
    <div class="boots-form-container">
        <h2>Search Boots</h2>
        <form id="searchBoots" class="boots-form">
            <div class="boot-form-entry">
                <label for="material">Material</label>
                <input type="text" id="material" name="material">
            </div>

            <div class="boot-form-entry">
                <label for="type">Type</label>
                <select class="boot-types-dropdown" name="type" id="bootTypesDropdown" form="searchBoots">
                    <option value="">ANY</option>
                </select>
            </div>

            <div class="boot-form-entry">
                <label for="size">Size</label>
                <input type="number" id="size" name="size" min="0" max="26" step="0.5">
            </div>

            <div class="boot-form-entry">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="0" step="1">
            </div>

            <button type="button" id="searchBootSubmit" onclick="searchBoots(renderBootsListCallback(document.getElementById('bootsSearchResultsTableBody')));">Search</button>
        </form>
        <hr />
        <div id="searchBootResults">
            <h3>Results</h3>
            <table class="boots-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>TYPE</th>
                    <th>MATERIAL</th>
                    <th>SIZE</th>
                    <th>QUANTITY</th>
                    <th>ACTIONS</th>
                </tr>
                </thead>
                <tbody id="bootsSearchResultsTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/bootsApi.js"></script>
</body>
</html>
