<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h1 id="main-header">Codey's Cafe</h1>
    </header>

    <div class="container">
      <img
        id="main-img"
        src="https://static-assets.codecademy.com/curriculum/code-challenges/codeyscafe.jpg"
      />
    </div>

    <main class="menu-container">
      <header>
        <h2 id="menu-header">Menu</h2>
      </header>

      <section>
        <header>
          <h3 class="menu-subheaders">Food</h3>
        </header>
        <h4 class="menu-item">Chili Cheese Dog</h4>
        <h5 class="item-price">$4.50</h5>
        <h4 class="menu-item">Basket of Fries</h4>
        <h5 class="item-price">$3.00</h5>
        <h4 class="menu-item">Hamburger</h4>
        <h5 class="item-price">$6.00</h5>
        <h5 class="item-price">Add cheese for $1</h5>
      </section>

      <section>
        <header>
          <h3 class="menu-subheaders">Drinks</h3>
        </header>
        <h4 class="menu-item">Vanilla Milkshake</h4>
        <h5 class="item-price">$6.00</h5>
        <h4 class="menu-item">Fresh Squeezed Lemonade</h4>
        <h5 class="item-price">$4.00</h5>
        <h4 class="menu-item">Fountain Drink</h4>
        <h5 class="item-price">$3.00</h5>
      </section>
    </main>
  </body>
</html>
